<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1>Stopwatch</h1>
        <div id="display" class="display">00:00:00:00</div>
        <div class="controls">
            <button id="startStopButton">Start</button>
            <button id="resetButton">Reset</button>
            <button id="lapButton">Lap</button>
        </div>
        <div id="lapTimes" class="lap-times">
            <h2>Lap Record</h2>
        </div>
    </div>
    <script src="script.js"></script>

        <p>&copy; 2024 Stopwatch. All rights reserved. | Developed by <a href="https://github.com/Sahithya-2412">@ Ayla Sahithya</a></p>
      </footer>
    
</body>
</html>
